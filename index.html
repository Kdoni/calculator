<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/calculator.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item screen">
            <p class="display">0</p>
        </div>
        <button class="grid-item number">
            <p>7</p>
        </button>
        <button class="grid-item number">
            <p>8</p>
        </button>
        <button class="grid-item number">
            <p>9</p>
        </button>
        <button class="grid-item operator">
            <p>&divide;</p>
        </button>
        <button class="grid-item number">
            <p>4</p>
        </button>
        <button class="grid-item number">
            <p>5</p>
        </button>
        <button class="grid-item number">
            <p>6</p>
        </button>
        <button class="grid-item operator">
            <p>x</p>
        </button>
        <button class="grid-item number">
            <p>1</p>
        </button>
        <button class="grid-item number">
            <p>2</p>
        </button>
        <button class="grid-item number">
            <p>3</p>
        </button>
        <button class="grid-item operator">
            <p>-</p>
        </button>
        <button class="grid-item number">
            <p>0</p>
        </button>
        <button class="grid-item operator">
            <p>.</p>
        </button>
        <button class="grid-item operator">
            <p>+</p>
        </button>
        <button class="grid-item operator">
            <p>=</p>
        </button>
        <!-- <p>Division &#xf7; </p> -->
    </div>
</body>

</html>
